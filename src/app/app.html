<!-- upload-image.component.html -->
<div>
  <input type="file" (change)="onFileSelected($event)" accept="image/*" />

  <div>
    <label>Width:</label>
    <input type="number" [(ngModel)]="width" min="1" />
  </div>

  <div>
    <label>Quality:</label>
    <input type="number" [(ngModel)]="quality" min="1" max="100" />
  </div>

  <!-- Show compression level only for PNG and WebP -->
  <div *ngIf="format === 'png' || format === 'webp'">
    <label>Compression Level:</label>
    <input type="number" [(ngModel)]="comLevel" min="0" max="9" />
    <small>0 = fastest, 9 = best compression</small>
    <span>0–6. PNG uses 0–9, WebP uses 0–6.</span>
  </div>

  <div>
    <label>Format:</label>
    <select [(ngModel)]="format">
      <option value="webp">WebP</option>
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
      <option value="svg">SVG</option>
    </select>
  </div>

  <button (click)="uploadAndCompress()">Upload & Compress</button>
</div>
