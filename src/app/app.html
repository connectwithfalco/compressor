<!-- upload-image.component.html -->
<div>
  <input type="file" (change)="onFileSelected($event)" accept="image/*" />

  <div>
    <label>Width:</label>
    <input type="number" [(ngModel)]="width" />
  </div>

  <div>
    <label>Quality:</label>
    <input type="number" [(ngModel)]="quality" />
  </div>

  <div>
    <label>Format:</label>
    <select [(ngModel)]="format">
      <option value="webp">WebP</option>
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
    </select>
  </div>

  <button (click)="uploadAndCompress()">Upload & Compress</button>
</div>
